<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Accedi a SiwBooks</title>
    <link rel="stylesheet" href="/css/stylesLogin.css" />
  </head>
  <body class="login-body">
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <h1 class="logo"><strong>SiwBooks</strong></h1>
        </div>
        <div class="navbar-nav">
          <div th:if="${user}" class="user-info">
            <p class="user-name" th:text="${user.nome + ' ' + user.cognome}"></p>
            <p class="user-actions">
                <a href="/logout" class="btn btn-logout">
                    <span class="btn-icon">🚪</span>
                    Logout
                </a>
            </p>
          </div>
          <div th:unless="${user}" class="auth-buttons">
            <span><a href="/login" class="btn btn-login">Accedi</a></span>
            <span><a href="/register" class="btn btn-register">Registrati</a></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="hero-section">
      <div class="hero-content">
        <h2 class="hero-subtitle">Accedi al tuo account SiwBooks</h2>

        <div th:if="${param.registered}" class="success-message">
          <p>Registrazione completata con successo! Ora puoi effettuare il login.</p>
        </div>

        <div th:if="${param.error}" class="error-message">
            <p>Nome utente o password non validi.</p>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
          <div class="form-group">
            <label for="username_input">Username:</label>
            <input type="text" id="username_input" name="username" required autocomplete="off" placeholder="Inserisci il tuo username" />
          </div>
          <div class="form-group">
            <label for="password_input">Password:</label>
            <input type="password" id="password_input" name="pwd" required autocomplete="off" placeholder="Inserisci la tua password" />
          </div>
          <button type="submit" class="btn btn-submit">
              <span class="btn-icon">➡️</span>
              Login
          </button>
        </form>

        <p class="forgot-password">
            Non hai un account? <a th:href="@{/register}">Registrati qui</a>
        </p>

        <p class="mt-4">
          <a th:href="@{/}" class="btn btn-secondary">
              <span class="btn-icon">🏠</span>
              Torna alla Homepage
          </a>
        </p>
      </div>

      <div class="hero-image">
        <div class="floating-element element-1">🔑</div>
        <div class="floating-element element-2">📚</div>
        <div class="floating-element element-3">✨</div>
        <div class="floating-element element-4">🔐</div>
      </div>
    </main>

    <footer class="footer">
      <p>SiwBooks - Biblioteca digitale</p>
    </footer>
  </body>
</html>
