<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<title>Modifica password - SiwBooks</title>
		<link rel="stylesheet" href="/css/user/stylesChangePassword.css" />
	</head>
	<body class="change-password-body">
		<nav class="navbar">
			<div class="navbar-container">
				<div class="navbar-brand">
					<h1 class="logo"><strong>SiwBooks</strong></h1>
				</div>
				<div class="navbar-nav">
					<div th:if="${user}" class="user-info">
						<p class="user-name" th:text="${user.nome + ' ' + user.cognome}"></p>
						<p class="user-actions">
							<a th:href="@{/user/profile}" class="btn btn-profile">
								<span class="btn-icon">ðŸ‘¤</span>
								Profilo
							</a>
							<a href="/logout" class="btn btn-logout">
								<span class="btn-icon">ðŸšª</span>
								Logout
							</a>
						</p>
					</div>
					<div th:unless="${user}" class="auth-buttons">
						<span><a href="/login" class="btn btn-login">Accedi</a></span>
						<span><a href="/register" class="btn btn-register">Registrati</a></span>
					</div>
				</div>
			</div>
		</nav>

		<main class="change-password-main">
			<div class="page-header">
				<h1 class="page-title">Modifica la tua password</h1>
				<h2 class="user-display-name"><span th:text="${user.nome + ' ' + user.cognome}"></span></h2>
			</div>

			<div th:if="${msgError}" th:text="${msgError}" class="error-message"></div>

			<div class="form-container">
				<form class="password-card" th:action="@{/user/profile/changePassword}" method="post">
					<h2>Cambia Password</h2>
					<div class="form-group">
						<label for="newPwd">Nuova password</label>
						<input
							type="password"
							id="newPwd"
							name="newPwd"
							placeholder="Inserisci la nuova password"
							required
							minlength="8"
							class="form-input"
						/>
					</div>
					<div class="form-group">
						<label for="confirmPwd">Conferma nuova password</label>
						<input
							type="password"
							id="confirmPwd"
							name="confirmPwd"
							placeholder="Conferma la nuova password"
							required
							minlength="8"
							class="form-input"
						/>
					</div>
					<div class="password-btns">
						<a th:href="@{/user/profile}" class="btn btn-cancel">Annulla</a>
						<button type="submit" class="btn btn-submit">Conferma</button>
					</div>
				</form>
			</div>
		</main>

		<footer class="footer">
			<p>SiwBooks - Biblioteca digitale</p>
		</footer>
	</body>
</html>
