<!DOCTYPE html>
<html lang="it">
	 <head>
		 <meta charset="UTF-8" />
		 <title>Libri - SiwBooks</title>
		 <link rel="stylesheet" href="/css/user/stylesBooks.css" />
	 </head>
	 <body class="booklist-body">
		<nav class="navbar">
			<div class="navbar-container">
				<div class="navbar-brand">
					<h1 class="logo"><strong>SiwBooks</strong></h1>
				</div>
				<div class="navbar-nav">
					<div th:if="${user}" class="user-info">
						<p class="user-name" th:text="${user.nome + ' ' + user.cognome}"></p>
						<p class="user-actions">
							<a th:href="@{/user/profile}" class="btn btn-profile">
								<span class="btn-icon">üë§</span>
								Profilo
							</a>
							<a href="/logout" class="btn btn-logout">
								<span class="btn-icon">üö™</span>
								Logout
							</a>
						</p>
					</div>
					<div th:unless="${user}" class="auth-buttons">
						<span><a href="/login" class="btn btn-login">Accedi</a></span>
						<span><a href="/register" class="btn btn-register">Registrati</a></span>
					</div>
				</div>
			</div>
		</nav>

		<main class="booklist-main">
			<div class="booklist-header">
				<h1 class="page-title">Tutti i libri</h1>
				<p class="section-description">Esplora la nostra vasta collezione di titoli.</p>
			</div>
			
			<!--Barra di ricerca-->
			
			<div class="search-bar-container">
			   <form action="/user/book/search" method="GET" class="search-bar-form" id="searchFormUser">
			       <input type="text" name="ricerca" th:value="${ricerca}" placeholder="Cerca per titolo..." class="search-bar-input" id="searchInputUser" />
			       <button type="submit" class="btn btn-search" id="searchButtonUser">Cerca</button>
			   </form>
			</div>

			
			<!-------------------->

			<div th:if="${books.isEmpty()}" class="no-content-message">Non ci sono libri nel sistema.</div>

			<div th:unless="${books.isEmpty()}" class="books-grid">
				<div th:each="book : ${books}" class="book-card">
					<a th:href="@{'/user/book' + '/' + ${book.id}}" class="book-link">
						<div class="book-icon-placeholder">üìö</div>
						<h2 class="book-title" th:text="${book.titolo}">Titolo Libro</h2>
					</a>
				</div>
			</div>

			<div class="back-home-button">
				<a href="/user" class="btn btn-home">
					<span class="btn-icon">üè†</span>
					Torna alla home
				</a>
			</div>
		</main>

		<footer class="footer">
			<p>SiwBooks - Biblioteca digitale</p>
		</footer>
	 </body>
</html>
