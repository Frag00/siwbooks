<!DOCTYPE html>
<html>
	 <head>
		 <title>Libri</title>
	 </head>
	 <body>
		<div th:if="${user}">
					<p th:text="${user.nome + ' ' + user.cognome}"></p>
			  		<p><a href="/logout">Logout</a></p>
				</div>
		 <h1>Tutti i libri</h1>
		 <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
		 <ul>
		 	<li th:each="book : ${books}">
		 		<a th:href="@{'/user/book' + '/' + ${book.id}}"
		 		th:text="${book.titolo}">titolo</a>
		 	</li>
		 </ul>
		 <p><a href="/user">Torna alla home</a></p>
	 </body>
</html>
