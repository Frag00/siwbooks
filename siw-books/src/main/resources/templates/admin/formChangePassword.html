<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<title>Modifica Password - Profilo Admin - SiwBooks</title>
		<link rel="stylesheet" href="/css/admin/stylesChangePassword.css" />
	</head>
	<body class="change-password-admin-body">
		<nav class="navbar">
			<div class="navbar-container">
				<div class="navbar-brand">
					<h1 class="logo"><strong>SiwBooks</strong></h1>
				</div>
				<div class="navbar-nav">
					<div th:if="${user}" class="user-info">
						<p class="user-name" th:text="${user.nome + ' ' + user.cognome}"></p>
						<p class="user-actions">
							<a th:href="@{/admin/profile}" class="btn btn-profile">
								<span class="btn-icon">üë§</span>
								Profilo Admin
							</a>
							<a href="/logout" class="btn btn-logout">
								<span class="btn-icon">üö™</span>
								Logout
							</a>
						</p>
					</div>
					<div th:unless="${user}" class="auth-buttons">
						<span><a href="/login" class="btn btn-login">Accedi</a></span>
						<span><a href="/register" class="btn btn-register">Registrati</a></span>
					</div>
				</div>
			</div>
		</nav>

		<main class="change-password-admin-main">
			<div class="page-header">
				<h1 class="page-title">Modifica la tua password</h1>
				<h2 class="user-display-name"><span th:text="${user.nome + ' ' + user.cognome }"></span></h2>
			</div>

			<div class="form-card-container">
				<form th:action="@{/admin/profile/changePassword}" method="post" class="password-change-form">
					<h2 class="form-heading">Cambia Password</h2>

					<div th:if="${msgError}" class="error-message">
						<p th:text="${msgError}"></p>
					</div>
					
					<div class="form-group">
						<label for="newPwd">Nuova password</label>
						<input
							type="password"
							id="newPwd"
							name="newPwd"
							placeholder="Inserisci la nuova password"
							required
							minlength="8"
						/>
					</div>
					
					<div class="form-group">
						<label for="confirmPwd">Conferma nuova password</label>
						<input
							type="password"
							id="confirmPwd"
							name="confirmPwd"
							placeholder="Conferma la nuova password"
							required
							minlength="8"
						/>
					</div>
					
					<div class="form-actions">
						<a th:href="@{/admin/profile}" class="btn btn-cancel">
							<span class="btn-icon">‚Ü©Ô∏è</span>
							Annulla
						</a>
						<button type="submit" class="btn btn-submit">
							<span class="btn-icon">‚úîÔ∏è</span>
							Conferma
						</button>
					</div>
				</form>
			</div>
		</main>

		<footer class="footer">
			<p>SiwBooks - Biblioteca digitale</p>
		</footer>
	</body>
</html>
