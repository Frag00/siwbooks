<!DOCTYPE html>
<html>
	 <head>
		 <title>Libri</title>
	 </head>
	 <body>
		 <h1>Tutti i libri</h1>
		 <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
		 <ul>
		 	<li th:each="book : ${books}">
		 		<a th:href="@{'/book' + '/' + ${book.id}}"
		 		th:text="${book.titolo}">titolo</a>
		 	</li>
		 </ul>
		 
		 <p><a href="/form">Aggiungi nuovo film </a></p>
	 </body>
</html>
