<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin - SiwBooks</title>
    <link rel="stylesheet" href="/css/admin/stylesAdminHome.css" />
  </head>
  <body class="admin-index-body">
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <h1 class="logo"><strong>SiwBooks</strong></h1>
        </div>
        <div class="navbar-nav">
          <div th:if="${user}" class="user-info">
            <p class="user-name" th:text="${user.nome + ' ' + user.cognome}"></p>
            <p class="user-actions">
              <a th:href="@{/admin/profile}" class="btn btn-profile">
                <span class="btn-icon">üë§</span>
                Profilo Admin
              </a>
              <a href="/logout" class="btn btn-logout">
                <span class="btn-icon">üö™</span>
                Logout
              </a>
            </p>
          </div>
          <div th:unless="${user}" class="auth-buttons">
            <span><a href="/login" class="btn btn-login">Accedi</a></span>
            <span><a href="/register" class="btn btn-register">Registrati</a></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="admin-index-main">
      <div class="welcome-section">
        <h1 class="welcome-title">Benvenuto, Amministratore!</h1>
        <p class="welcome-subtitle">Gestisci la biblioteca di SiwBooks</p>
      </div>

      <div class="dashboard-grid">
        <a th:href="@{/admin/book}" class="dashboard-card card-books">
          <div class="card-icon">üìö</div>
          <h3 class="card-title">Gestisci Libri</h3>
          <p class="card-description">Visualizza e modifica tutti i libri.</p>
        </a>

        <a th:href="@{/admin/author}" class="dashboard-card card-authors">
          <div class="card-icon">‚úçÔ∏è</div>
          <h3 class="card-title">Gestisci Autori</h3>
          <p class="card-description">Visualizza e modifica tutti gli autori.</p>
        </a>

        </div>
    </main>

    <footer class="footer">
      <p>SiwBooks - Biblioteca digitale</p>
    </footer>
  </body>
</html>
